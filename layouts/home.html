{{- define "content" -}}

{{ .Content }}

<section>
	<div class="section-title"><h2 id="recent-news">Recent News</h2></div>
		{{- range first 5 (.GetPage "/news").Pages.ByPublishDate.Reverse -}}
			<div class="section-content">
				<div class="news-title-bar">
					<a class="news-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
					<div class="spacer"></div>
					<span class="news-date">{{ .PublishDate.Format "January 2, 2006" }}</span>
				</div>
				{{ .Summary }}
				{{ if .Truncated }}
					<a href="{{ .RelPermalink }}">More...</a>
				{{ end }}
			</div>
		{{- end -}}
	</div>
</section>

<section>
	<div class="section-title"><h2 id="calendar">Calendar</h2></div>
	<div class="section-content" style="padding: 0;">
		<iframe src="https://calendar.google.com/calendar/embed?src=pe2p4odk7kfpetg6c0s4q9f7jk%40group.calendar.google.com&ctz=America%2FChicago" style="border: 0; height: 600px; width: 100%;" frameborder="0" scrolling="no"></iframe>
	</div>
</section>

{{- end -}}
